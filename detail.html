<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- style css -->
   <link rel="stylesheet" href="style/_detail.css">
   <!-- kit icon -->
   <script src="https://kit.fontawesome.com/ecde83b210.js" crossorigin="anonymous"></script>
   <title>Detail Produk</title>
</head>
<body>
   <section>
      <div class="container">
         <div class="header">
            <h3>Detail Produk</h3>
         </div>
         <div class="gambar-produk">
            <img src="src/kemeja.jpg" alt="gambar produk">
         </div>
      </div>
      <div class="detail">
         <div class="nama-produk">
            <h3>Kemeja Wanita Bisa Custom Model</h3>
         </div>
         <div class="keterangan">
            <p>Terjual 100 | ⭐ 5.0</p>
         </div>
         <div class="harga">
            <p><i class="fa-solid fa-rupiah-sign"></i> 80.000</p>
         </div>
         <hr>
         <div class="durasi">
            <i class="fa-regular fa-clock"></i>
            <div>
               <h4>Estimasi waktu pengerjaan</h4>
               <p>10-20 hari</p>
            </div>
         </div>
         <div class="toko">
            <img src="src/logo-toko.jpg" alt="logo toko" width="48px">
            <div class="group">
               <h3>Beauty Tailor</h3>
               <p>Surabaya</p>
            </div>
         </div>
      </div>
      <div class="checkout">
         <div class="tombol">
            <a href=""><button><i class="fa-solid fa-message"></i> Chat penjahit</button></a>
            <a href=""><button><i class="fa-solid fa-cart-shopping"></i> Pesan sekarang</button></a>
         </div>
      </div>
   </section>

   <div class="ulasan">
      <p>⭐5.0 (2 ulasan)</p>
      <hr>
      <p>belum ada ulasan</p>
   </div>
</body>
</html>
