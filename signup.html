<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/_signup.css">
   <title>Sign up</title>
</head>
<body>
   <div class="container">
      <div class="logo">
         <img src="src/ramadan.png" alt="" class="logo">
      </div>
      <div class="form-group">
         <div class="header">
            <h2>Create New Account</h2>
            <p>Already registered? <a href=""><b>login here</b></a></p>
         </div>
         <form action="">
            <input type="text" name="fullname" placeholder="Fullname" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirmpass" placeholder="Confirm Password" required><br>
            <p>By continuing, you agree with our Term & Conditions and Privacy Policy.</p>
            <button type="submit">Sign Up</button>
         </form>
      </div>
   </div>
</body>
</html>
